#defines which scripts needs to be run
#generate - performs templating & kustomization
#deploy   - apply's the generated script in k8s environment
scripts: generate
#defines applications needed. Monitor installed by default.
#Secure is optional. Remove secure if not.
apps: monitor secure
#Size of the cluster. Takes [ small | medium | large ]
#This defines CPU & Memory & Disk & Replicas
#Replicas can be overwritten for medium , large in advanced   config section
size: small
#Set k8s namespace for sysdigcloud
namespace: sysdigcloud
#Set Quay.Io secrets
quaypullsecret: foo
#StorageClass config
storageClassName: foo
#This drives multi-az awareness, if sysdigcloud is deployed to a multi-az setup
#this should be updated as adequate
cloudProvider:
  # example aws
  name: aws
  # boolean true|false
  isMultiAZ: false
  # example us-east-1
  region: 
#supports aws | gke | hostPath
#Do not use hostPath in production, currently it is experimental only.
storageClassProvisioner: hostPath
#supports openshift | kubernetes defaults to kubernetes install
deployment: kubernetes
airgapped_registry_name: foo.io
airgapped_registry_username: foo
airgapped_registry_password: bar
#Sysdig application config
sysdig:
  agentCount: 10
  #Set Sysdig license
  license: foobar
  dnsName: foo.bar.com
  monitorVersion: 2304
  anchoreVersion: v0.3.4.1
  #Advanced settings
  #autogenerate certificate by default - generate to
  #false and provide crt,key to use existing certs, make
  #sure the key and cert are in your current working
  #directory
  certificate:
    generate: true
    crt:
    key:
  #replicas settings
  #default replicas are set based on size - small, medium & large
  #below section acts as a override
  cassandraReplicaCount:
  elasticSearchReplicaCount:
  apiReplicaCount:
  collectorReplicaCount:
  workerReplicaCount:
  anchoreCoreReplicaCount:
  anchoreWorkerReplicaCount:
  scanningApiReplicaCount:
  scanningAlertMgrReplicaCount:
  #SMTP Configurations
  smtpServer: foo.smtp.com
  smtpServerPort: 25
  #User,Password can be empty if the server does not require authentication
  smtpUser: foo
  smtpPassword: bar
  smtpProtocolTLS: false
  smtpProtocolSSL: false
  #Optional Email Header
  smtpFromAddress: foo@bar.com
  #Please provide openshift parameters
  openshiftUrl:
  openshiftUsername:
  openshiftPassword:
  #Override for default collector port
  #defaults to 6443
  collectorPort:
elasticsearch:
  jvmOptions: ""
